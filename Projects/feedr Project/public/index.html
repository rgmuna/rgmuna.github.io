<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Roque Feedr</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>


  <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a href="#"><h1>My Feeds</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span id="source-name">Source Name</span></a>
                  <ul>
                      <li><a id="mashable-button" href="#">Mashable</a></li>
                      <li><a id="bbc-button" href="#">BBC</a></li>
                      <li><a id="weather-button" href="#">LA Weather</a></li>
                      <li><a id="nasa-button" href="#">NASA Pics</a></li>
                  </ul>
                </li>
              </ul>

              <section id="search">
                <!-- <input id="search-bar" type="text" name="name" value=""> -->
                <input id="search-bar" type="text">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>

            </nav>
            <div class="clearfix"></div>
          </section>
        </header>

        <!-- where pop up stuff goes -->
        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
          <div id="popUp-window" class="container">
            <h1>Article title here</h1>
            <p>
              Article description/content here.
            </p>
            <a id="article-link" href="#" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </div>


        <section id="main" class="container" type="text">

        <!-- handlebars handling inserting info here -->

        </section>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.5.0/fuse.min.js"></script>
        <!-- handlebars stuff -->
        <script src="handlebars-v4.0.5.js"></script>
        <!-- moment for time manipulation -->


        <!-- template for articles in main feed -->
        <script id="article-template" type="text/x-handlebars-template">
          <article class="article">
            <section class="featuredImage">
              <img src={{image}} alt="" />
            </section>
            <section class="articleContent">
                <a href="#"><h3>{{title}}</h3></a>
                <h6>{{excerpt}}</h6>
            </section>
            <section class="impressions">
              {{shares}}
            </section>
            <div class="clearfix"></div>
          </article>

        </script>




    </body>
</html>

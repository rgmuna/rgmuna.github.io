<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hangman Head 2 Head</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans::300italic,300,600,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <script src="app.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <button id="new-game"> New Game </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <!-- <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul> -->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"> <button id="reset"> Reset </button></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <div class="myProgress" id="player1-progress">
        <div class="myBar" id="player1-bar"></div>
      </div>
      <div class="player1-id">Player 1</div>
    </div>
    <div class="col-sm-8 text-center">
      <header id="title">
        HANGMAN
        <div id="subtitle">
          - Head to Head -
        </div>
      </header>
      <canvas id="myCanvas" width="100" height="150"></canvas>
      <div class="main">
        <div id="messages">
        </div>
        <div id="player"></div>
        <div class="hangman-game">
          <div id="letter-container">
          </div>
          <div id="letter-buttons">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2 sidenav">
        <div class="myProgress" id="player2-progress">
          <div class="myBar" id="player2-bar"></div>
        </div>
        <div class="player2-id">Player 2</div>

        </div>
    </div>
  </div>
</div>

<!-- <footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer> -->

</body>
</html>
